<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="fridge_style.css">
</head>
<body>
    <div class = "screen">
        <div class="titleScreen">
            <img class="left" src="./images/backbutton.png"> </img>
            <img class="right" src="./images/settings.png"> </img>
            <label class="title"> Fridge Contents </label>
        </div>

        <div class="content" style="margin-top: 50px; margin-bottom: 10px;">
            <label class = "subtitle"> 
                Freezer:
            </label>

            <div class="content" id="content0">
                <div id="modules" style="height:200px">
                    <div class="smallsquare"  onclick="add_content_to_fridge(0)">
                        <img src="./images/ADDBUTTON.png" class="center"></img>
                        <label class = "bottomtext"> 
                            Add Item
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <label class = "subtitle"> 
                Refrigerator:
            </label>

            <div class="content" id="content1">
                <div id="modules" style="height:200px">
                    <div class="smallsquare" onclick="add_content_to_fridge(1)">
                        <img src="./images/ADDBUTTON.png" class="center"></img>
                        <label class = "bottomtext"> 
                            Add Item
                        </label>
                    </div>
                </div>
            </div>
            <div class="content" id="content2">
                <div id="modules" style="height:200px">
                    <div class="smallsquare" onclick="add_content_to_fridge(2)">
                        <img src="./images/ADDBUTTON.png" class="center"></img>
                        <label class = "bottomtext"> 
                            Add Item
                        </label>
                    </div>
                </div>
            </div>
            <div class="content" id="content3">
                <div id="modules" style="height:200px">
                    <div class="smallsquare" onclick="add_content_to_fridge(3)">
                        <img src="./images/ADDBUTTON.png" class="center"></img>
                        <label class = "bottomtext"> 
                            Add Item
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="content" onclick="open_filter()">
            <label class="modal-text"> Filter </label>
        </div>
    </div>
    
</div>
</div>
    
</div>    
<div class="bottomScreen">
    <hr>
    <div class="iconholders">
        <img src="./images/homebutton.png" onclick="goto_home_page()">
        <img src="./images/listbutton.png" onclick="goto_list_page()">
        <img src="./images/fridgebutton.png" onclick="goto_fridge_page()">
        <img src="./images/profilebutton.png" onclick="goto_profile_page()">
        <img src="./images/bookicon.png" onclick="goto_recipe_page()">
    </div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal" style="display: none;text-align:center">
    <!-- Modal content -->
    <div class="modal-content">
        <img src="./images/dairy.png" class="center" style="width: 50%;"></img>
        <label class="modal-text"> Quantity </label>
        
        
        <div class="iconholders">
            <img src="./images/add-button.png" onclick="ERROR()">
            <label class="modal-text"> 999 </label>
            <img src="./images/subtract.png" onclick="ERROR()"> 
        </div>
        
        <label class="modal-text"> Date of Purchase </label>
        <input type="date" id="start" style="width: 95%; height: 50px; margin-top: 5px; font-size: 50px; text-align: center;"/>
    </div>
    <div class="modal-content" onclick="remove_item()">
        <label class="modal-text"> Remove Item </label>
    </div>
  </div>
</body>


<div id="myModal1" class="modal" style="display: none; text-align:center">
    <!-- Modal content -->
    <div class="modal-content">
        <label class="modal-text"> Icon </label>
        <div id="modules" style="height:200px">
            <div class="smallsquare" style="background-color: #90EE90;"  onclick="select_icon(0)">
                <img src="./images/dairy.png" class="center"></img>
            </div>
            <div class="smallsquare"  onclick="select_icon(1)">
                <img src="./images/Fish.png" class="center"></img>
            </div>
            <div class="smallsquare"  onclick="select_icon(2)">
                <img src="./images/meat.png" class="center"></img>
            </div>
            <div class="smallsquare"  onclick="select_icon(3)">
                <img src="./images/produce.png" class="center"></img>
            </div>
            <div class="smallsquare"  onclick="select_icon(4)">
                <img src="./images/wine.png" class="center"></img>
            </div>
        </div>
        <label class="modal-text" style="align-self: center;"> Name </label>
        <input class = "input" style="width: 100%; height: 50px; font-size: 50px; text-align: center;"> </input>
        <label class="modal-text"> Quantity </label>
        <div class="iconholders">
            <img src="./images/add-button.png" onclick="increase(1)">
            <label class="modal-text"> 0 </label>
            <img src="./images/subtract.png" onclick="increase(-1)"> 
        </div>
        <label class="modal-text"> Date of Purchase </label>
        <input type="date" id="start" style="width: 100%; height: 50px; font-size: 50px; text-align: center;"/>
    </div>
    <div class="modal-content" onclick="sumbit_form()">
        <label class="modal-text"> Submit </label>
    </div>
  </div>
</body>


<div id="myModal2" class="modal" style="display: none; text-align:center">
    <!-- Modal content -->
    <div class="modal-content">
        <label class="modal-text"> Food Type </label>
        <div id="modules" style="height:200px">
            <div class="smallsquare" style="background-color: #90EE90;"  onclick="select_icon_filter(0)">
                <img src="./images/dairy.png" class="center"></img>
            </div>
            <div class="smallsquare" style="background-color: #90EE90;" onclick="select_icon_filter(1)">
                <img src="./images/Fish.png" class="center"></img>
            </div>
            <div class="smallsquare" style="background-color: #90EE90;" onclick="select_icon_filter(2)">
                <img src="./images/meat.png" class="center"></img>
            </div>
            <div class="smallsquare" style="background-color: #90EE90;" onclick="select_icon_filter(3)">
                <img src="./images/produce.png" class="center"></img>
            </div>
            <div class="smallsquare" style="background-color: #90EE90;" onclick="select_icon_filter(4)">
                <img src="./images/wine.png" class="center"></img>
            </div>
        </div>
        <label class="modal-text"> Before Date </label>
        <input type="date" id="start" style="width: 100%; height: 50px; font-size: 50px; text-align: center;"/>
    </div>
    <div class="modal-content" onclick="done_filtering()">
        <label class="modal-text"> Done </label>
    </div>
    <div class="modal-content" onclick="location.reload()">
        <label class="modal-text"> Reset Filter </label>
    </div>
</body>

<script src="fridge_contents.js"></script>
</html>
