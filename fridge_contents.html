<head>

                    </div>

                            Add Item

                    </div>
                </div>

                            Add Item

                    </div>
                </div>
            </div>

                            Yogurt

                    </div>

                        <img src="./images/ADDBUTTON.png" class="center"></img>
                        <label class = "bottomtext"> 
                            Add Item
                        </label>
                    </div>
                </div>

</div>

</div>
